<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHARESHARE</title>
    <link rel="stylesheet" href="../static/static.css">
</head>
    <div id="title-bar">
        <div class="title">SHARESHARE
            <div class="subtitle">Album Details</div>
        </div>
        <div id="login" class="option">
        <a href={{ url_for("login") }}>Login</a>
        </div>
        <div id="register" class="option">
            <a href={{ url_for("register") }}>Register</a>
        </div>
        <div id="logout" class="option">
            <a href={{ url_for("logout") }}>Log-out</a>
        </div>
    </div>
    <div id="menu-bar">
        <ul>
            <li>
                <a href={{ url_for("index") }}>Home</a>
            </li>

            <li>
                <a href={{ url_for("my_photo") }}>My Photos</a>
            </li>

            <li>
                <a href={{ url_for("friend") }}>Friends</a>
            </li>

            <li>
                <a href={{ url_for("my_profile") }}>My Profile</a>
            </li>
        </ul>
    </div>
    <div class="main">
        <div>
            <form action="{{ url_for('deleteAlbum') }}" method="post">
                <input type="submit" value="Delete this Album">
                <input type="hidden" value="{{ aid }}" name="aid">
            </form>
        </div>
        <div class="pics">
            {% for pic in pic %}
                <div class="picframe">
                    <div class="pic">
                        <img src="{{ pic[1] }}" alt="{{ pic[0] }}" width="inherit" height="300">
                        <div class="cap">{% print(pic[3]) %}: {% print(pic[2]) %}</div>
                    </div>
                    <div class="addition">
                        <form action="{{ url_for('deletePhoto') }}" method="post">
                            <input type="submit" value="Delete this Photo">
                            <input type="hidden" value="{{ pic[0] }}" name="pid">
                        </form>
                    </div>
                </div>
            {% endfor %}
        </div>

    </div>
</body>
</html>
